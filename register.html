    <script>
    function checkEmail() {
    var email = document.getElementById('txtEmail');
    var pwd = document.getElementById('pwd');
    var filter = /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
    var strongRegex = /^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[!@#\$%\^&\*])(?=.{6,})/;
    if (!filter.test(email.value) && !strongRegex.test(pwd.value)) {
        alert('Please provide a valid email address and password');
        email.focus;
        pwd.focus;
        return false;
    }
    if (!filter.test(email.value)) {
        alert('Please provide a valid email address');
        email.focus;
        return false;
    }

    if (!strongRegex.test(pwd.value)) {
        alert('Your password should have atleast one uppercase letter, one lowercase letter, one numeric, one special character..minimum length should be 6');
        pwd.focus;
        return false;
    }  

}
